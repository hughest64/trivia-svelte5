# API/websockets
upstream trivia-api-backend {
  server unix:///opt/tm-trivia/tmp/tmapi.sock;
}

server {
  server_name tmstaging.codeofthenorth.com;

  # SvelteKit
  location / {
    proxy_pass http://127.0.0.1:3050/;
  }

  # Web Sockets
  location /ws {
    proxy_set_header Host $http_host;
    proxy_pass http://trivia-api-backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  # Django admin
  location /admin {
    proxy_pass http://trivia-api-backend;
  }

  location /static {
    alias /opt/cotn/triviamafia/app/server/static;
  }
}

# API requests from SvelteKit
server {
  listen 8050;
  server_name: 127.0.0.1
 
  location / {
    proxy_pass http://trivia-api-backend;
  }

}